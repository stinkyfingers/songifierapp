<div class="container">
<div class="row songs">
  <h1 class="column"></h1>
  <label for="genre">Limit by genre</label>
  <select name="genre" ng-model="main.genre" ng-change="main.setGenre(main.genre)" ng-options="genre.name for genre in main.genres">
    <option value="">-- all genres --</option>
  </select>
  <div class="row song" ng-repeat="(i, song) in main.songs | songsFilter: main.genre">
    <div class="small-12 columns">
      <div class="small-8 large-4 columns"><h5>Name: {{song.name}}</h5></div>
      <div class="small-8 large-4 columns">Artist: {{song.artist}}</div>
      <button class="small-4" ng-if="song.user.id === main.user.id" ng-click="main.edit(song)">Edit Song</button>
    </div>
    <div class="small-12 columns">
      <div class="small-12 large-12 columns">Link: {{song.link}}</div>
    </div>
    <div class="small-12 columns">
      <div class="small-8 large-8 columns">Genre: {{song.genre.name}}</div>
      <div class="small-8 large-8 columns">User: {{song.user.name}}</div>
      <div class="small-8 large-8 columns">Rank: {{song.total}}</div>
      <button class="small-4" ng-click="main.songs[i].commenting = true" ng-if="!main.songs[i].commenting">Add Comment</button>
      <button class="small-4 warning" ng-click="main.addComment(main.songs[i]); main.songs[i].commenting = false" ng-if="main.songs[i].commenting === true" class="warning">Save Comment</button>
    </div>

    <div class="small-12 large-12 columns" ng-if="main.songs[i].commenting === true">
      <textarea ng-model="song.newComment"></textarea>
    </div>

    <div class="small-12 columns">
      <div class="small-12 large-12 columns">
        <p class="comment" ng-repeat="($i, comment) in song.comments">
          {{comment.text}} - {{comment.user.name}}
        </p>
      </div>
    </div>
    <div class="small-12 columns">
      <div class="small-4 large-2 columns"><label for="vote">Vote:</label>
        <select ng-model="song.user_vote" name="vote" ng-change="main.vote(song, song.user_vote)" ng-options="option for option in main.vote_options">
        </select>
      </div>
    </div>
    
  </div>
</div>

  <div class="row" ng-if="!main.user">
    <div class="large-4 columns">
      <label>Email</label>
      <input type="text" name="email" ng-model="main.creds.email">
      <label>Password</label>
      <input type="password" name="password" ng-model="main.creds.password">
      <button ng-click="main.log_in()">Log In</button>
    </div>
  </div>

  <div class="row logout" ng-if="main.user">
    <div class="large-4 columns">
      <button ng-click="main.log_out()" class="warning">Log Out</button>
    </div>
  </div>

</div>
